<div class="item-container" [class.sunken]="item.isDone">
    <div class="left">
        <label for="done" class="checkbox-container">
            <input type="checkbox"
            class="checkbox"
            name="done"
            id="done"
            (change)="updateCheckedStatus()"
            [checked]="item.isDone">
        </label>
        <div class="separator"></div>
        <p class="description">{{item.name}}</p>
    </div>

    <div class="right">
        <div *ngIf="!item.isDone" class="actions-container">
            <app-trash (click)="deleteItem()"></app-trash>
            <app-pencil (click)="updateItem()"></app-pencil>
        </div>
        <div class="separator"></div>
        <small class="date">{{item.date}}</small>
    </div>
</div>
