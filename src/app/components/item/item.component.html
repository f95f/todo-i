<div class="item-container">
    <input  type="checkbox"
            class="checkbox"
            name="done"
            id="done"
            (change)="updateCheckedStatus()"
            [checked]="item.isDone">
    <p class="description">{{item.name}}</p>
    <div *ngIf="!item.isDone" class="actions-container">
        <i class="fas fa-trash" (click)="deleteItem()"></i>
        <i class="fas fa-pen" (click)="updateItem()"></i>
        
    </div>
    <small class="date">{{item.date}}</small>
</div>
